<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Smart Farmer - Crops</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="dashboard.html">Smart Farmer</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navCrops"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navCrops">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="fields.html">Fields</a></li>
        <li class="nav-item"><a class="nav-link active" href="crops.html">Crops</a></li>
        <li class="nav-item"><a class="nav-link" href="expenses.html">Expenses</a></li>
        <li class="nav-item"><a class="nav-link" href="harvests.html">Harvests</a></li>
      </ul>
      <button id="logoutBtn" class="btn btn-outline-danger ms-3">Logout</button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="row g-4">
    <div class="col-lg-5">
      <div class="card shadow-sm p-4">
        <h5 class="fw-semibold mb-3">Add Crop</h5>
        <form id="cropForm">
          <div class="mb-3"><label class="form-label">Crop Type</label><input id="c_type" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Variety</label><input id="c_var" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Field</label><select id="c_field" class="form-select"></select></div>
          <div class="mb-3"><label class="form-label">Sowing Date</label><input id="c_sowing" type="date" class="form-control"></div>
          <div class="mb-3"><label class="form-label">Expected Harvest</label><input id="c_expected" type="date" class="form-control"></div>
          <button type="submit" class="btn btn-primary w-100">Save Crop</button>
        </form>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card shadow-sm p-4">
        <h5 class="fw-semibold mb-3">Active Crops</h5>
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead class="table-light"><tr><th>Crop</th><th>Variety</th><th>Field</th><th>Sowing</th><th>Expected</th><th>Action</th></tr></thead>
            <tbody id="cropsBody"><tr><td colspan="6" class="text-muted">Loading...</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function authOrRedirect(){const u=sessionStorage.getItem('sf_user');if(!u){location.href='login.html';return null;}return JSON.parse(u);}
authOrRedirect();
logoutBtn.onclick=()=>{sessionStorage.removeItem('sf_user');location.href='login.html';};

async function loadFields(){const f=await fetch('/api/fields').then(r=>r.json());c_field.innerHTML=f.length?'<option>Select Field</option>'+f.map(x=>`<option value="${x.id}">${x.name}</option>`).join(''):'<option>No fields</option>'; }
async function loadCrops(){const c=await fetch('/api/crops').then(r=>r.json());cropsBody.innerHTML=c.length?c.map(x=>`<tr><td>${x.cropType}</td><td>${x.variety||''}</td><td>${x.field?x.field.name:''}</td><td>${x.sowingDate||''}</td><td>${x.expectedHarvestDate||''}</td><td><button class="btn btn-sm btn-outline-danger" onclick="del(${x.id})">Delete</button></td></tr>`).join(''):'<tr><td colspan="6" class="text-muted">No crops</td></tr>'; }
async function del(id){if(!confirm('Delete crop?'))return;await fetch('/api/crops/'+id,{method:'DELETE'});loadCrops();}
cropForm.onsubmit=async e=>{e.preventDefault();const p={cropType:c_type.value,variety:c_var.value,field:{id:parseInt(c_field.value)},sowingDate:c_sowing.value,expectedHarvestDate:c_expected.value};await fetch('/api/crops',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(p)});e.target.reset();loadCrops();}
loadFields();loadCrops();
</script>
</body>
</html>
