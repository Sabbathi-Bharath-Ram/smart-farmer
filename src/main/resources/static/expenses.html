<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Smart Farmer - Expenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="dashboard.html">Smart Farmer</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navExp"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navExp">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="fields.html">Fields</a></li>
        <li class="nav-item"><a class="nav-link" href="crops.html">Crops</a></li>
        <li class="nav-item"><a class="nav-link active" href="expenses.html">Expenses</a></li>
        <li class="nav-item"><a class="nav-link" href="harvests.html">Harvests</a></li>
      </ul>
      <button id="logoutBtn" class="btn btn-outline-danger ms-3">Logout</button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="row g-4">
    <!-- Add Expense Form -->
    <div class="col-lg-5">
      <div class="card shadow-sm p-4">
        <h5 class="fw-semibold mb-3">Add Expense</h5>
        <form id="expForm">
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input id="e_date" type="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount (₹)</label>
            <input id="e_amount" type="number" step="0.01" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select id="e_cat" class="form-select">
              <option>Seed</option>
              <option>Fertilizer</option>
              <option>Labor</option>
              <option>Transport</option>
              <option>Machinery</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Reference (Field / Crop)</label>
            <input id="e_ref" class="form-control" placeholder="e.g., Field A / Rice">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="e_desc" rows="3" class="form-control"></textarea>
          </div>
          <button class="btn btn-primary w-100" type="submit">Save Expense</button>
        </form>
      </div>
    </div>

    <!-- Expense Table -->
    <div class="col-lg-7">
      <div class="card shadow-sm p-4">
        <h5 class="fw-semibold mb-3">Expense List</h5>
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead class="table-light">
              <tr><th>Date</th><th>Category</th><th>Reference</th><th>Amount</th><th>Action</th></tr>
            </thead>
            <tbody id="expensesBody">
              <tr><td colspan="5" class="text-muted">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function authOrRedirect(){const u=sessionStorage.getItem('sf_user');if(!u){location.href='login.html';return null;}return JSON.parse(u);}
authOrRedirect();
logoutBtn.onclick=()=>{sessionStorage.removeItem('sf_user');location.href='login.html';};

async function loadExpenses(){
  const list=await fetch('/api/expenses').then(r=>r.json());
  expensesBody.innerHTML=list.length?list.map(e=>`
    <tr>
      <td>${e.expenseDate||''}</td>
      <td>${e.category||''}</td>
      <td>${e.reference||''}</td>
      <td>₹ ${e.amount||0}</td>
      <td><button class="btn btn-sm btn-outline-danger" onclick="del(${e.id})">Delete</button></td>
    </tr>`).join(''):'<tr><td colspan="5" class="text-muted">No expenses yet</td></tr>';
}
async function del(id){if(!confirm('Delete?'))return;await fetch('/api/expenses/'+id,{method:'DELETE'});loadExpenses();}
expForm.onsubmit=async e=>{
  e.preventDefault();
  const p={expenseDate:e_date.value,amount:parseFloat(e_amount.value||0),category:e_cat.value,reference:e_ref.value,description:e_desc.value};
  await fetch('/api/expenses',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(p)});
  e.target.reset();loadExpenses();
}
loadExpenses();
</script>
</body>
</html>
