<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Farmer - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="#">Smart Farmer</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="fields.html">Fields</a></li>
        <li class="nav-item"><a class="nav-link" href="crops.html">Crops</a></li>
        <li class="nav-item"><a class="nav-link" href="expenses.html">Expenses</a></li>
        <li class="nav-item"><a class="nav-link" href="harvests.html">Harvests</a></li>
      </ul>
      <button id="logoutBtn" class="btn btn-outline-danger ms-3">Logout</button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="mb-4">
    <h3 class="fw-bold mb-0">Welcome, <span id="userName">Farmer</span></h3>
    <p class="text-muted">Role: <span id="userRole">FARMER</span></p>
  </div>

  <div class="row g-3">
    <div class="col-md-3"><div class="card text-center p-3 shadow-sm"><h6 class="text-muted">Crops</h6><h4 id="cropCount">0</h4></div></div>
    <div class="col-md-3"><div class="card text-center p-3 shadow-sm"><h6 class="text-muted">Fields</h6><h4 id="fieldCount">0</h4></div></div>
    <div class="col-md-3"><div class="card text-center p-3 shadow-sm"><h6 class="text-muted">Expenses</h6><h4 id="expenseCount">0</h4></div></div>
    <div class="col-md-3"><div class="card text-center p-3 shadow-sm"><h6 class="text-muted">Harvests</h6><h4 id="harvestCount">0</h4></div></div>
  </div>

  <div class="row mt-4 g-4">
    <div class="col-lg-8">
      <div class="card shadow-sm p-4">
        <h5 class="fw-semibold">Crop Suggestions</h5>
        <label class="form-label mt-3">Select Field</label>
        <select id="selectField" class="form-select"></select>
        <button id="suggestBtn" class="btn btn-primary mt-3">Suggest Crops</button>
        <div id="suggestions" class="mt-3"></div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card shadow-sm p-4 mb-3">
        <h6 class="fw-semibold mb-3">Weather</h6>
        <p id="weather" class="text-muted mb-0">Weather API coming soon.</p>
      </div>
      <div class="card shadow-sm p-4">
        <h6 class="fw-semibold mb-3">Recent Expenses</h6>
        <div id="recentExpenses" class="text-muted">Loading...</div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function authOrRedirect(){const u=sessionStorage.getItem('sf_user');if(!u){location.href='login.html';return null;}return JSON.parse(u);}
const user=authOrRedirect();if(user){userName.textContent=user.fullName||user.username;userRole.textContent=user.role;}

async function loadCounts(){
  const [f,c,e,h]=await Promise.all([
    fetch('/api/fields').then(r=>r.json()),
    fetch('/api/crops').then(r=>r.json()),
    fetch('/api/expenses').then(r=>r.json()),
    fetch('/api/harvests').then(r=>r.json())
  ]);
  fieldCount.textContent=f.length;cropCount.textContent=c.length;expenseCount.textContent=e.length;harvestCount.textContent=h.length;
  selectField.innerHTML=f.length?'<option>Select Field</option>'+f.map(x=>`<option value="${x.id}">${x.name}</option>`).join(''):'<option>No fields</option>';
  const rec=e.slice(-5).reverse();
  recentExpenses.innerHTML=rec.length?'<ul class="list-group">'+rec.map(r=>`<li class="list-group-item small">${r.category} - â‚¹${r.amount}</li>`).join('')+'</ul>':'No expenses';
}
loadCounts();

suggestBtn.onclick=async()=>{const fid=selectField.value;if(!fid)return alert('Select field');const list=await fetch(`/api/suggest/byField/${fid}`).then(r=>r.json());suggestions.innerHTML=list.length?'<ul class="list-group">'+list.map(x=>`<li class="list-group-item">${x}</li>`).join('')+'</ul>':'<p>No suggestions</p>';};
logoutBtn.onclick=()=>{sessionStorage.removeItem('sf_user');location.href='login.html';};
</script>
</body>
</html>
