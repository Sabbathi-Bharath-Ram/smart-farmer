<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Smart Farmer - Fields</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="dashboard.html">Smart Farmer</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navFields"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navFields">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="fields.html">Fields</a></li>
        <li class="nav-item"><a class="nav-link" href="crops.html">Crops</a></li>
        <li class="nav-item"><a class="nav-link" href="expenses.html">Expenses</a></li>
        <li class="nav-item"><a class="nav-link" href="harvests.html">Harvests</a></li>
      </ul>
      <button id="logoutBtn" class="btn btn-outline-danger ms-3">Logout</button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="row g-4">
    <!-- Form Section -->
    <div class="col-lg-5">
      <div class="card shadow-sm p-4">
        <h5 class="fw-semibold mb-3">Add Field</h5>
        <form id="fieldForm">
          <div class="mb-3">
            <label class="form-label">Field Name</label>
            <input id="f_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Area (hectares)</label>
            <input id="f_area" type="number" step="0.01" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input id="f_location" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Soil Type</label>
            <input id="f_soil" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Field</button>
        </form>
      </div>
    </div>

    <!-- Table Section -->
    <div class="col-lg-7">
      <div class="card shadow-sm p-4">
        <h5 class="fw-semibold mb-3">Your Fields</h5>
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead class="table-light"><tr><th>Name</th><th>Area</th><th>Location</th><th>Soil</th><th>Action</th></tr></thead>
            <tbody id="fieldsBody"><tr><td colspan="5" class="text-muted">Loading...</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function authOrRedirect(){const u=sessionStorage.getItem('sf_user');if(!u){location.href='login.html';return null;}return JSON.parse(u);}
authOrRedirect();
logoutBtn.onclick=()=>{sessionStorage.removeItem('sf_user');location.href='login.html';};

async function loadFields(){
  const res=await fetch('/api/fields');const f=await res.json();
  fieldsBody.innerHTML=f.length?f.map(x=>`
    <tr><td>${x.name}</td><td>${x.area||''}</td><td>${x.location||''}</td><td>${x.soilType||''}</td>
    <td><button class="btn btn-sm btn-outline-danger" onclick="del(${x.id})">Delete</button></td></tr>`).join(''):'<tr><td colspan="5" class="text-muted">No fields yet</td></tr>';
}
async function del(id){if(!confirm('Delete this field?'))return;await fetch('/api/fields/'+id,{method:'DELETE'});loadFields();}
fieldForm.onsubmit=async e=>{e.preventDefault();const p={name:f_name.value,area:f_area.value,location:f_location.value,soilType:f_soil.value};await fetch('/api/fields',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(p)});e.target.reset();loadFields();}
loadFields();
</script>
</body>
</html>
